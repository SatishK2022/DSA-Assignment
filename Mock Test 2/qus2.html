<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://kit.fontawesome.com/8178253625.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="qus2.css">
</head>

<body>
    <div class="container">
       <div class="header">
            <h1>Registration Form</h1>
       </div>
       <form id="form" class="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" required placeholder="Enter your Full Name" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="" id="email" required placeholder="Enter your Email" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="">Phone No</label>
                <input type="number" name="" id="phoneno" required pattern="/(7|8|9)\d{9}/" placeholder="Enter your Phone No" autocomplete="off">
            </div>
            <div class="form-control">
                <label for="">Age</label>
                <input type="number" name="" id="age" placeholder="Enter your Age">
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" pattern="^[a-zA-Z0-9]{8,}$" required placeholder="Enter your Password">
            </div>
            <div class="form-control color-picker">
                <label for="">Color</label>
                <input type="color" name="" id="color" required>
            </div>
            <input type="submit" value="Submit" class="btn">
       </form>
    </div>
</body>
</html>
