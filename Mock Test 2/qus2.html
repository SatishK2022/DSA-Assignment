<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="https://kit.fontawesome.com/8178253625.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="qus2.css">
</head>

<body>
    <div class="container">
       <div class="header">
            <h1>Registration Form</h1>
       </div>
       <form id="form" class="form">
            <div class="form-control">
                <label for="">Username</label>
                <input type="text" name="" id="username" placeholder="Enter your Full Name" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Email</label>
                <input type="email" name="" id="email" placeholder="Enter your Email" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Phone No</label>
                <input type="number" name="" id="phoneno" placeholder="Enter your Phone No" autocomplete="off">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Password</label>
                <input type="password" name="" id="password" placeholder="Enter your Password">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="">Confirm Password</label>
                <input type="password" name="" id="cnfpassword" placeholder="Enter your Password again">
                <i class="fa-solid fa-circle-check"></i>
                <i class="fa-solid fa-circle-exclamation"></i>
                <small>Error Message</small>
            </div>
            <input type="submit" value="Submit" class="btn">
       </form>
    </div>
</body>
<script>
    const form = document.getElementById('form');
    const username = document.getElementById('username');
    const email = document.getElementById('email');
    const phoneno = document.getElementById('phoneno');
    const password = document.getElementById('password');
    const cnfpassword = document.getElementById('cnfpassword');
    
    // Add Event
    form.addEventListener('submit', () => {
        event.preventDefault();
        validate();
    })
    
    // Defint the validate function
    const validate = () => {
        const username = username.value.trim();
        const email = email.value.trim();

        }else if(email.length <= 2){
            setErrorMsg(email, "email should have min 3 char");
        } else{

        }

    }
</script>
</html>
